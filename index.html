<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Formulario</title>
</head>
<body>
    <section class="form-register">
        <h4>Formulario Escuela</h4>
        <input class="controls" type="text" name="nombres" id="nombres" placeholder="Nombre">
        <input class="controls" type="text" name="apellidos" id="apellidos" placeholder="Apellido">
        <input class="controls" type="text" name="especialidad" id="especialidad" placeholder="Especialidad">
        <input class="controls" type="text" name="semestre" id="semestre" placeholder="Semestre">
        <input class="controls" type="text" name="nombretutor" id="nombretutor" placeholder="Nombre tutor">
        <input class="controls" type="email" name="correo" id="correo" placeholder="Correo Electronico">
        <input class="controls" type="password" name="correo" id="correo" placeholder="Contraseña">
        <p>Estoy de Acuerdo con <a href="#"> Terminos y Condiciones </a></p>
        <input class="botons" type="submit" value="Registrar">
        <p><a href="#">¿Ya tengo cuenta?</a></p>
    </section>
</body>
</html>
